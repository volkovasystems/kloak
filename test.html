<!DOCTYPE html>
<html>
	<head>
		<title>kloak unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./kloak.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "kloak unit test", function( assert ) {

				let hey = function hey( ){ };
				assert.equal( kloak( function hello( ){ }, hey, "yeah" ).name, "hello", "should be equal to 'hello'" );

				let f = function f( ){ return "hello" };
				let h = kloak( f, function h( ){ return "world" }, "sample" );
				assert.equal( f( ) == h( ), false, "should be equal to false" );

			} );
		</script>
	</body>
</html>
